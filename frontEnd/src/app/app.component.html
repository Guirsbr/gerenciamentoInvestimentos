<h1 (click)="homePage()">INVESTIMENTOS</h1>
<nav>
  <div *ngIf="userService.currentUserSig() === null">
    <ul>
      <li><a routerLink="/login" routerLinkActive="active" ariaCurrentWhenActive="page">Login</a></li>
      <li><a routerLink="/registration" routerLinkActive="active" ariaCurrentWhenActive="page">Cadastrar-se</a></li>
    </ul>
  </div>
  <div *ngIf="userService.currentUserSig()">
    <span (click)="logout()">Logout</span>
  </div>
</nav>
<div *ngIf="investment$ | async as investments">
  <ul>
    <li *ngFor="let investment of investments">
      {{ investment.id }} - {{ investment.initial_value }} - {{ investment.rentability }}
    </li>
  </ul>
</div>

<router-outlet />
