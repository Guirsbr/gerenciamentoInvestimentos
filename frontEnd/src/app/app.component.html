<div class="container-principal">

      <p class="header-text_logAndReg"><span routerLink="/login" routerLinkActive="active" ariaCurrentWhenActive="page">Login</span></p>
      <p class="header-text_logAndReg"><span routerLink="/registration" routerLinkActive="active" ariaCurrentWhenActive="page">Cadastrar-se</span></p>

    </div>
  </header>

  <router-outlet />
</div>
